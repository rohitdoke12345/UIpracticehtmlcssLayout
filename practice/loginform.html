<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginform.css">
</head>

<body>
    <div class="box">
        <h2>Login Form</h2>
        <div class="form-controls">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="username enter here" autocomplete="on">
            <label for="password">Password</label>
            <input type="text" id="pass" placeholder="password enter here" autocomplete="off">
            <input type="submit" value="login">
        </div>

    </div>
</body>

</html>
