<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="layout5background.css">
</head>

<body>
    <div class="box">
        <div class="main-logo-menu">
            <div class="logo">
                <h1>ROHIT'S AGRO AGENCY</h1>
            </div>
            <div class="menu">
                <ul>
                    <li> <a href="#">Home</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">Product</a></li>
                    <li><a href="#">Contact us</a></li>
                </ul>

            </div>
        </div>
        <div id="login-box">
            <h2>User Login</h2>
            <div id="box-field">
                <form action="" method="post">
                    <label for="username">Username</label>
                    <input type="text" placeholder="Enter Username" autocomplete="off" id="username">
                    <br>
                    <label for="pass">Password</label>
                    <input type="password" id="pass" placeholder="Enter Password">
                    <a href="#">forgot password</a>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
